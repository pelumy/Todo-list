<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My todo list</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="todo">
        <!-- header -->
        <h1>MY TO-DO LIST</h1>
        <p>Click enter after entering a new to-do item.</p>

        <!-- users should be able to add new todo -->

        <input type="text" class='text-input' placeholder="Add new todo">

        <!-- indv todos added -->

        <ul class="todo-items">

        </ul>

        <div class="buttons">
            <button class="save">Save</button>
            <button type="button" value="clear" onclick="clearAll()" class="clear">Clear</button>
        </div>
    </div>







    <script src="js/index.js"></script>
</body>

</html>
